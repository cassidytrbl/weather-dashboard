<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>Weather Dashboard</header>
    <aside>Search for a City:</aside>
    <input type="text" placeholder="city name" id="citynameinput" /> 
        <aside> 
         <button id="submit">Submit</button>
         <button class="cityName" id="austin">Austin</button>
         <button class="cityName" id="chicago">Chicago</button>
         <button class="cityName" id="new-york">New York</button>
         <button class="cityName" id="orlando">Orlando</button>
         <button class="cityName" id="san-francisco">San Francisco</button>
         <button class="cityName" id="seattle">Seattle</button>
         <button class="cityName" id="denver">Denver</button>
         <button class="cityName" id="atlanta">Atlanta</button>  
        </aside>
    <div class="container mainbox">
        <div class="row">
            <div class="col-9">
              <span id="time-zone"></span>  
              <span id="time"></span>
              <span id="temp"></span>
              <span id="wind"></span>
              <span id="humd"></span>
              <span id="uv"></span>
            </div>
        </div>
    </div>
    <h3>
        5-Day Forecast:
    </h3>
    <div class="container forecast">
        <div class="row">
          <div class="col dayOne">
              <br><span id="timeOne"></span>
              <br><span id="tempOne"></span> 
              <br><span id="windOne"></span>
              <br><span id="humdOne"></span>
          </div>
          <div class="col dayTwo">
             <br><span id="timeTwo"></span>
             <br><span id="tempTwo"></span>
             <br><span id="windTwo"></span>
             <br><span id="humdTwo"></span>
          </div>
          <div class="col dayThree">
             <br><span id="timeThree"></span>
             <br><span id="tempThree"></span>
             <br><span id="windThree"></span>
             <br><span id="humdThree"></span>
          </div>
          <div class="col dayFour">
             <br><span id="timeFour"></span>
             <br><span id="tempFour"></span>
             <br><span id="windFour"></span>
             <br><span id="humdFour"></span>
          </div>
          <div class="col dayFive">
             <br><span id="timeFive"></span>
             <br><span id="tempFive"></span>
             <br><span id="windFive"></span>
             <br><span id="humdFive"></span>
          </div>
        </div>
        </div>
      </div>
 <script src="./assets/js/script.js"></script>   
</body>
</html>
